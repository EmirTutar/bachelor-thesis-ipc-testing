name: Build PDF

on:
  push:
    branches:
      - main
      - dev

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Doku.tex
          working_directory: Documentation

      - name: Rename PDF
        run: mv Documentation/Doku.pdf Bachelor_thesis.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bachelor_thesis.pdf
          path: Bachelor_thesis.pdf
          if-no-files-found: error
          retention-days: 90

      - name: Commit and push PDF to Documentation folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mv Bachelor_thesis.pdf Documentation/Bachelor_thesis.pdf
          git add Documentation/Bachelor_thesis.pdf
          git commit -m "Update generated PDF"
          git push
